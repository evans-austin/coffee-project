<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nomad Coffee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar bg-light">
    <div class="container-fluid d-flex justify-content-center">
        <a class="navbar-brand " href="">
            <img src="https://i.pinimg.com/originals/2d/1d/97/2d1d97dc49a5419c170aa54f74149761.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Nomad Coffee
        </a>
    </div>
</nav>
<div class="container">
    <div class="row">
        <!--        Start Coffee List           -->
        <div class="column col-md">
            <div class="coffees">
                <div class="coffee" id="">
                    <h2></h2>
                    <p></p>
                </div>
            </div>
        </div>
        <!--        Stop Coffee List           -->
        <!--        Start Coffee Filters           -->
        <div class="column col-md">
            <form>
                <label for="roast-selection"></label>
                <select id="roast-selection">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <input id="submit" type="submit"/>
            </form>
        </div>
        <!--        Stop Coffee Filters           -->
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
