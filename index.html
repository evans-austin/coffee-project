<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <!--        NOMAD ROASTERS Banner           -->
    <div class="d-flex justify-content-center align-items-center my-5">
        <p class="h1 logo pt-4 pe-3">NOMAD</p>
        <img src="nomad_coffee.png" alt="" width="100" height="100" class="">
        <p class="h1 logo pt-4">ROASTERS</p>
    </div>
    <div class="row">
        <!--        Start Coffee List           -->
        <div class="column col-md">
            <div id="coffees">
                <div class="coffee" id="">
                    <h2></h2>
                    <p></p>
                </div>
            </div>
        </div>
        <!--        Stop Coffee List           -->
        <!--        Start Coffee Filters           -->
        <div class="column col-md">
            <form class="mb-3 pb-5 border-bottom">
                <div class="mb-3">
                    <label for="roast-selection" class="form-label">Roast</label>
                    <select class="form-select" aria-label="select roast" id="roast-selection">
                        <option value="Light, Medium, Dark" selected>All</option>
                        <option>Light</option>
                        <option>Medium</option>
                        <option>Dark</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="name-selection" class="form-label">Coffee Name</label>
                    <input class="form-control" list="datalistOptions" id="name-selection"
                           placeholder="Type to search...">
                    <datalist id="datalistOptions">
                        <option value="">
                    </datalist>
                </div>
                <button id="clear" type="submit" class="btn btn-light container-fluid">Clear</button>
            </form>
            <!--        Stop Coffee Filters           -->
            <!--Start Add a Coffee-->
            <form>
                <div class="h3 text-center p-2">
                    ADD A COFFEE
                </div>
                <div class="mb-3">
                    <label for="roast-selection" class="form-label">Roast</label>
                    <select class="form-select" aria-label="select roast" id="roast-create">
                        <option value="Light, Medium, Dark" selected>All</option>
                        <option>Light</option>
                        <option>Medium</option>
                        <option>Dark</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="name-create" class="form-label">Coffee Name</label>
                    <input type="text" class="form-control" id="name-create"
                           placeholder="type coffee name">
                </div>
                <button id="submit" type="submit" class="btn btn-light container-fluid">Add</button>
            </form>
            <!--end add a coffee-->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
